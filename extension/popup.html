<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Timer</title>
    <link rel="stylesheet" href="popup.css">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima&family=Bebas+Neue&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Libre+Baskerville&family=Major+Mono+Display&family=Outfit:wght@100..900&family=Pangolin&family=Poppins:wght@100;200;300;400;500;600;700;800&family=Roboto+Mono:wght@500&family=Roboto+Slab&family=Teko:wght@300..700&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <h1>ACTIVITY TRACKER</h1>
    <div>
        <p id="display">00:00:00</p>
        <p id="website"></p>
    </div>
    
    <h2>Add Restricted Site:</h2>
    <label for="newSiteInput">Enter Website URL:</label>
    <input type="text" id="newSiteInput" placeholder="Enter a website URL">
    <button id="addSiteButton">Add Site</button>
    <p id="errorText" style="color: red; display: none;">Invalid URL. Please enter a valid website URL.</p>

    <h1>Website Analytics</h1>
    <Total id ="timeSpent" > Total Time Spent: <span id="totalTimeSpent">0 seconds</span></p>
    <h2>Website Visits:</h2>
    <ul id="websiteVisitsList"></ul>

    <label id="timeInput" for="timeLimitInput">Enter Time Limit (in minutes):</label>
    <input type="number" id="timeLimitInput" placeholder="Enter time limit">
    <button id="setTimeLimitButton">Set Time Limit</button>
    <p id="timeLimitFeedback" style="display: none; color: #45a049 ;">Time limit set successfully!</p>

    
    <h2>Restricted Sites</h2>
    <ul id="restrictedSitesList"></ul>

    
    <script src="background.js"></script>
    <script src="popup.js"></script>
</body>
</html>
